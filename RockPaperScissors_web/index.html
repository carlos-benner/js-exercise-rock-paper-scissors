<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script defer src="index.js" type="text/javascript"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="content">
            <div class="score-board"></div>
            <div class="shape-selection"></div>
            <div class="shapes">
                <a id="rock" class="rock fadeIn" data-shape="rock" href="#">
                    <i class="far fa-hand-rock"></i><span>Rock</span>
                </a>
                <a id="paper" class="paper fadeIn" href="#" data-shape="paper">
                    <i class="far fa-hand-paper"></i><span>Paper</span>
                </a>
                <a
                    id="scissors"
                    class="scissors fadeIn"
                    href="#"
                    data-shape="scissors"
                >
                    <i class="far fa-hand-scissors"></i><span>Scissors</span>
                </a>
            </div>
            <div class="result"></div>
        </div>
    </body>
</html>
